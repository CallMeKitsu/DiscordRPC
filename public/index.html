<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline'; img-src * data: blob: 'unsafe-inline'; frame-src *; style-src * 'unsafe-inline';">
    <link href="./styles.css" rel="stylesheet">
    <title>Hello World !</title>
  </head>
  <body>
    Discord
    <div id="menu">
      <img src="https://cdn.discordapp.com/attachments/796407116839518228/1038791035381350460/ez.png">
      <div id="save" class="vert-bttn">
        <ion-icon name="save"></ion-icon>
      </div>
      <div id="newapp" class="vert-bttn">
        <ion-icon name="add"
        onclick="window.open('https://discord.com/developers/applications')"></ion-icon>
      </div>
    </div>
    <div id="main">
      <div id="wrapper"></div>
      <div id="detailed">
        <h1>Application</h1>
        <input id="clientID" type="text" placeholder="Client ID"/>
        <input id="details" type="text" placeholder="Details"/>
        <input id="state" type="text" placeholder="State"/>
        <input id="large_image" type="text" placeholder="large_image"/>
        <input id="large_text" type="text" placeholder="large_text"/>
        <input id="small_image" type="text" placeholder="small_image"/>
        <input id="small_text" type="text" placeholder="small_text"/>
        <button id="run">SET PRESENCE</button>
      </div>
      <div id="buttons">
        <h1>Links</h1>
        <input id="bttn-1-label" type="text" placeholder="button1_label"/>
        <input id="bttn-1-link" type="text" placeholder="button1_link"/>
        <input id="bttn-2-label" type="text" placeholder="button2_label"/>
        <input id="bttn-2-link" type="text" placeholder="button2_link"/>
      </div>
      <div id="optional">
        <h1 style="display: inline;">Name</h1><span>*</span>
        <input id="appname" type="text" placeholder="app_name"/>
      </div>
      <div id="credits">
        <span>* The fields marked with an asterix are used for the data saving and do NOT modify by any way your discord Rich Presence.</span>
        <br/><br/>
        <span style="color: white;""">Powered / Maintained by Copyright (C) CallMeKitsu. 2022</span>
      </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./renderer.js"></script>
  </body>
</html>
